 <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" type="text/css" href="home.css">

</head>

<body>
  <h1>ಜನ್ಮದಿನದ ಶುಭಾಶಯಗಳು <br> <center>❤️ವಿಜಯಲಕ್ಷ್ಮಿ ಡಿ ಜೆ❤️</h1></center>
  <h2><br>
    Wishing you a day filled with love, joy, and lots of wonderful surprises!

  <!-- App -->
  <div class="container">
    <div class="loading-init">
      <div class="loading-init__header"></div>
      <div class="loading-init__status"></div>
    </div>
    <div class="stage-container remove">
      <div class="canvas-container">
        <canvas id="trails-canvas"></canvas>
        <canvas id="main-canvas"></canvas>
      </div>
    </div>

    <div class="menu hide">
        <div class="menu__inner-wrap">

          <form>
            <div class="form-option form-option--select">
              <label class="shell-type-label"></label>
              <select class="shell-type"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="shell-size-label"></label>
              <select class="shell-size"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="quality-ui-label"></label>
              <select class="quality-ui"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="sky-lighting-label"></label>
              <select class="sky-lighting"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="scaleFactor-label"></label>
              <select class="scaleFactor"></select>
            </div>
            <div class="form-option form-option--checkbox">
              <label class="auto-launch-label"></label>
              <input class="auto-launch" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--finale-mode">
              <label class="finale-mode-label"></label>
              <input class="finale-mode" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="hide-controls-label"></label>
              <input class="hide-controls" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--fullscreen">
              <label class="fullscreen-label"></label>
              <input class="fullscreen" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="long-exposure-label"></label>
              <input class="long-exposure" type="checkbox" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="help-modal">
      <div class="help-modal__overlay"></div>
      <div class="help-modal__dialog">
        <div class="help-modal__header"></div>
        <div class="help-modal__body"></div>
        <button type="button" class="help-modal__close-btn"></button>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fscreen%401.0.1.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/Stage%400.1.4.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/MyMath.js'></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
